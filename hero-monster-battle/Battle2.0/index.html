<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Battle2.0/style/style.css">
        <script src="main.js" defer></script>
        <title>Game</title>
    </head>
    <body>

        <section class="main">

            <div class="hero-container jcp">
                <div class="card">
                    <div class="img"></div>
                    <div class="life">
                        <div class="hero-life"></div>
                    </div>
                    <div class="buttons">
                        <button id="hero-attack">Attack</button>
                        <button id="hero-heal">Heal</button>
                    </div>
                </div>
            </div>
            <div class="monster-container jcp">
                <div class="card">
                    <div class="img"></div>
                    <div class="life">
                        <div class="monster-life"></div>
                    </div>
                    <div class="buttons">
                        <button id="monster-attack">Attack</button>
                        <button id="monster-super">Super</button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
